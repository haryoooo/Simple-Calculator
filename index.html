    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

</head>

<body>

  <div id="mode">
    <p class="p1">Dark Mode</p>

    <label class="switch">
        <input type="checkbox" class="flip3D" id="tUbahWarna">
        <span class="slider round">
        </span>
    </label>
  </div>

      <!-- Lapisan Luar dari Calculatornya -->
        <div class="container">
        <!-- Contain dari angka yang diketik dan action yang akan dilakukan beserta hasilnya  -->
          <div class="result">
          <p id="result-box"></p>
          </div>

        <!-- Contain button action dan Button angka2 dari calculator -->
            <div class="buttons">
                <div class="button action-btn" id="clear">AC</div>
                <div class="button action-btn" id="backspace">DEL</div>
                <div class="button action-btn" id="percent">%</div>
                <div class="button num-button  calc-action-btn">/</div>
                <div class="button num-button  angka">7</div>
                <div class="button num-button  angka">8</div>
                <div class="button num-button  angka">9</div>
                <div class="button num-button  calc-action-btn">*</div>
                <div class="button num-button  angka">4</div>
                <div class="button num-button  angka">5</div>
                <div class="button num-button  angka">6</div>
                <div class="button num-button  calc-action-btn">-</div>
                <div class="button num-button  angka">1</div>
                <div class="button num-button  angka">2</div>
                <div class="button num-button  angka">3</div>
                <div class="button num-button  calc-action-btn">+</div>
                <div class="button num-button  angka zero">0</div>
                <div class="button num-button  angka point">.</div>
                <div class="button calc-action-btn" id="total">=</div>
            </div>
        </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
  <script src="../Assets/script.js"></script>

</body>
</html>
